<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets Table</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .table-dark th {
            background-color: #ff4081 !important;
            color: #ffffff !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Tickets</h1>
    <form th:action="@{/tickets}" method="post" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" class="form-control" name="category" placeholder="Category" required>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="priority" required>
                <option value="">Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Critical">Critical</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="state" required>
                <option value="">State</option>
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
                <option value="Closed">Closed</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="assigned" placeholder="Assigned To" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="shortDesc" placeholder="Short Description" required>
        </div>
        <div class="col-md-4">
            <textarea class="form-control" name="desc" placeholder="Description" rows="1" required></textarea>
        </div>
        <div class="col-md-4">
            <select class="form-select" name="type" required>
                <option value="">Type</option>
                <option value="Bug">Bug</option>
                <option value="Feature">Feature</option>
                <option value="Task">Task</option>
                <option value="Incident">Incident</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Ticket</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Priority</th>
                <th>State</th>
                <th>Assigned</th>
                <th>Short Description</th>
                <th>Description</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.category}"></td>
                <td th:text="${ticket.priority}"></td>
                <td th:text="${ticket.state}"></td>
                <td th:text="${ticket.assigned}"></td>
                <td th:text="${ticket.shortDesc}"></td>
                <td th:text="${ticket.desc}"></td>
                <td th:text="${ticket.type}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
